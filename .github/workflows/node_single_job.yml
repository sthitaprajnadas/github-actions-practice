name: sample node deployment
on:
    push:
        branches: ["main"]
    workflow_dispatch:
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install dep
              run: npm ci
            - name: lint
              run: npm run lint
            - name: test
              run: npm run test
            - name: build
              run: npm run build


