name: multi job build
on:
    push:
        branches: ["master"]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - name: get code
          uses: actions/checkout@v3
        - name: install dep
          run: npm  ci
        - name: lint
          run: npm run lint
    
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
        - name: get code
          uses: actions/checkout@v3
        - name: install dep
          run: npm  ci
        - name: test
          run: npm run test    
    
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
        - name: get code
          uses: actions/checkout@v3
        - name: install dep
          run: npm  ci
        - name: build
          run: npm run build    


    